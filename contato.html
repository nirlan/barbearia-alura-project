<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt=""></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class=".input-padrao">

            <label for="email">Email</label>
            <input type="text" id="email" class=".input-padrao">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class=".input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" class=".input-padrao"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <!-- A propriedade name só pode ser "preenchida" uma única vez,
                    por isso que, quando eu seleciono um dos itens, ele desmarca
                    o outro, mantendo somente um selecionado. -->
                <label for="radio-email"><input type="radio" name="contato" 
                    value="email" id="radio-email"> Email</label>                

                <label for="radio-telefone"><input type="radio" name="contato" 
                    value="telefone" id="radio-telefone"> Telefone</label>                

                <label for="radio-whatsapp"><input type="radio" name="contato" 
                    value="whatsapp" id="radio-whatsapp"> Whatsapp</label> 
            </div>

            <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar formulário">

        </form>
    </main>

    <footer>
        <img src="logo-branco.png" alt="">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
</body>
